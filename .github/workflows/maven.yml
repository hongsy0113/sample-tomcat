# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  S3_BUCKET_NAME: hsy-bucket-01
  CODE_DEPLOY_APPLICATION_NAME: hsy-codedeploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: hsy-codedeploy-deployment-group

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    # Maven build
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    # AWS 인증 (iam 사용자 access key, secret key 활용)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    # 빌드 결과물을 S3 버킷에 업로드
    - name: Upload to AWS S3
      run: |
        aws deploy push \ 
          --application-name hsy-codedeploy-app \ 
          --ignore-hidden-files \
          --s3-location s3://hsy-bucket-01/$GITHUB_SHA.zip \
          --source .
